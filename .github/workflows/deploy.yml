# This is a basic workflow that is manually triggered

name: Deploy

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Tag'
        # Default value if no value is explicitly provided
        # default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    environment: aws
    steps:
    - uses: actions/checkout@v1
    - name: Building a lab. When lab is built on a server it automatically pushes json to github. 
      run: |
        git clone --depth=1 -b scripts https://github.com/virtual-labs/inf-deployment-master/
        cd inf-deployment-master
        chmod +x build-script.sh git-s3.sh
        ./build-script.sh

    - name: Configuring AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    - name: deploying to s3 
      run: |
           cd inf-deployment-master
           bash -eux ./git-s3.sh
